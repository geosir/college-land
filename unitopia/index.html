<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unitopia</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>
    <link rel="stylesheet" href="/unitopia/static/main.css">
    <link rel="stylesheet" href="/unitopia/static/gallerize/gallerize.css">

    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
            integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
            integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
            crossorigin=""></script>
    <script src="https://unpkg.com/esri-leaflet@2.2.4/dist/esri-leaflet.js"
            integrity="sha512-tyPum7h2h36X52O2gz+Pe8z/3l+Y9S1yEUscbVs5r5aEY5dFmP1WWRY/WLLElnFHa+k1JBQZSCDGwEAnm2IxAQ=="
            crossorigin=""></script>
</head>
<body>
<div id="map-box">
    <div id="map-header">
        <div id="menu-container" style="flex: 1; text-align: left; display: flex">
            <nav id="menu-navbar" class="navbar  navbar-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" data-target="/welcome">Welcome</a>
                            <a class="nav-link" data-target="/homes">Homes and Harvard</a>
                            <a class="nav-link" data-target="/allston">Arranging Allston</a>
                            <a class="nav-link" data-target="/tech">Big Tech Complex</a>
                            <a class="nav-link" data-target="/conclusions">Conclusions</a>
                            <a class="nav-link" data-target="/methods">Methods and References</a>
                            <a class="nav-link" data-target="/about">About Unitopia</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!--<button id="read-button" class="btn btn-primary" style="align-self: center">Read</button>-->
        </div>
        <div id="map-header-title">
            <h1>Unitopia</h1>
            <div id="header-loading" class="spinner-border" role="status" currentColor="#1359c9"
                 style="margin-top: 16px">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div style="flex: 1"></div>
    </div>
    <div id="map"></div>
    <div id="map-info">
        <div id="map-info-container">
            <div id="info-body" data-xy="">
                <h1>Parcel Info</h1>
                <hr style="border-color: white;"/>
                <div id="parcel-info-container">
                    <table id="parcel-info">
                        <tr>
                            <td class="parcel-info-label">Owner</td>
                            <td id="parcel-owner"></td>
                        </tr>
                        <tr>
                            <td class="parcel-info-label">Land Use</td>
                            <td id="parcel-use"></td>
                        </tr>
                        <tr>
                            <td class="parcel-info-label">Assesed Value</td>
                            <td id="parcel-value"></td>
                        </tr>
                    </table>
                    <button id="parcel-raw-button" class="btn btn-warning">Show Raw</button>
                    <button id="parcel-gmaps-button" class="btn btn-success">Open in Google Maps</button>
                </div>
                <div id="parcel-info-loading" class="spinner-border text-light" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <button id="parcel-close" class="btn btn-primary">Close</button>
            </div>
        </div>
    </div>
</div>
<div id="story-box">
    <div id="story-header">
        <button id="story-shrink" class="btn btn-warning" style="display: none;">Shrink</button>
        <button id="story-expand" class="btn btn-warning">Expand</button>
        <button id="story-close" class="btn btn-primary">Close</button>
    </div>
    <div id="story-content">
    </div>
</div>

<script src="https://leaflet.github.io/Leaflet.label/leaflet.label.js"></script>
<script src="http://cdn.jsdelivr.net/leaflet.esri.renderers/2.0.2/esri-leaflet-renderers.js"></script>
<script src="https://muxlab.github.io/Leaflet.VectorIcon/L.VectorIcon.js"></script>
<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>
<script src="https://cdn.jsdelivr.net/leaflet.esri.webmap/0.4.0/esri-leaflet-webmap.js"></script>
<script src="/unitopia/static/gallerize/gallerize.js"></script>
<script src="/unitopia/static/main.js"></script>

</body>
</html>
